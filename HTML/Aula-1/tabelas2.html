<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemplo tabela</title>
</head>

<body>

        <thead  >
            <tr>

                <th> valor</th>
          
            </tr>
        </thead>

            </tr>
            <tr >

            </tr>


            <tr >

            </tr>



            

        </tbody>
        



          
    </table>



    <h3>Contas a pagar</h3>

<!--<caption>Dados dos contatos</caption> -->
        <thead  >
            <tr>

                <th>Valor</th>
               
          
            </tr>
        </thead>
        <tbody >

                <td>Agua</td>

            </tr>

            </tfoot>
           


            

        </tbody>
        



          
    </table>




</body>

</html>
