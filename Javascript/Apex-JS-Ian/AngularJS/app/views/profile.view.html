<h1> Teste template </h1>
<b>Nome:</b> <h6>{{user.name}}</h6>

<input ng-model="username">
<button class="waves-effect waves-light btn" ng-click="carregarUser(username)">Carregar </button>
<input ng-model="repo_name">



<div ng-repeat="repo in repos | filter:{full_name :repo_name} " ng-if="user" >
       
        
        <h6 > <b> Repo:</b> {{repo.full_name}}</h6>

      <!--  <h6> <b> Criado em </b>{{repo.created_at| date:'dd/MM/yyyy'}}</h6>  -->
      <h6> <b> Criado em </b>{{repo.created_at| mydate:'L LTS'}}</h6> 

       
       
</div>
