<!DOCTYPE html>
<html lang="en"   ng-app="firstModule">
<head ng-controller="MainController">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>

    <script src="./node_modules/angular/angular.js"></script>
</head>
<body>
    <div ng-controller="MainController">
            <h1> {{nome}} </h1>


            <h1 ng-bind="nome">  </h1>

            <h1>{{::nome}}</h1>

            <input type =password ng-model="nome" ng-change="onChange(nome)">

            <h1 ng-repeat="user in users"> {{user}} </h1>
            
    </div>
    
    <script src="app/app.js"></script>
    <script src="app/services/users.services.js"> </script>
    <script src="app/controllers/main.controllers.js"></script>
</body>
</html>
