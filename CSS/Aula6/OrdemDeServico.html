<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/css/main.css">
    <title>Pre Processdores de css</title>
    <script src="./node_modules/angular/angular.js"> </script>
   
    <script src="./main.js"> </script>
</head>

<body ng-app="app">
    <div class="header">
        <h1> Ordem serviço </h1>
    </div>

    <div class="content"> 

        <div class="h-grid">
            <h5 class="col-25">Cód. Item</h5>
            <h5 class="col-50">Descrição</h5>
            <h5 class="col-25">Valor</h5>
        </div>

        <div class="c-grid" ng-controller="MainController">
            <div class="col-25">
                <input type="text">
            </div>
            <div class="col-50">
                <input type="text">
            </div>
            <div class="col-25">
                <input type="number" ng-model="valueItem1">
            </div>


            <div class="col-25">
                <input type="text">
            </div>
            <div class="col-50">
                <input type="text">
            </div>
            <div class="col-25">
                <input type="number" ng-model="valueItem2">
            </div>

            <div class="col-25">
                <input type="text">
            </div>
            <div class="col-50">
                <input type="text">
            </div>
            <div class="col-25">
                <input type="number" ng-model="valueItem3">
            </div>

            <div class="col-25">
                <input type="text">
            </div>
            <div class="col-50">
                <input type="text">
            </div>
            <div class="col-25">
                <input type="number" ng-model="valueItem4">
            </div>

            <div class="col-25">
                <input type="text">
            </div>
            <div class="col-50">
                <input type="text">
            </div>
            <div class="col-25">
                <input type="number" ng-model="valueItem5">
            </div>

            <div class="footer" ng-model="vlTotal">
                <div class="col-25">
                        <label for=""> Valor total </label>
                        <input type="number" value="{{valueItem1 + valueItem2 + valueItem3 + valueItem4 + valueItem5}}">
                </div>
                
            </div>

        </div>
        


    </div>




</body>

</html>
